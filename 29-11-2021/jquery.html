<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div style="background-color:blue; height:200px; width:500px; display:none;">
<!-- <h1 style="display:none;">Welcome to Jquery</h1> -->
<center><h1 style="padding-top:80px;">S.Sandeep</h1></center>

</div>

<button id="a">show</button>
<button id="b">Hide</button>


</body>

<script type="text/javascript">
	$(document).ready(function(){
		$("#a").click(function(){
			$('div').show(1000)  
		})

	})

	$(document).ready(function(){
		$("#b").click(function(){
			$('div').hide(1000)
		})

	})

</script>


</html>
