<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BootStrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row bg-danger">
			
			<div class="col-xs-6 co1-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xl-offset-3 col-xxl-offset-3">
				
				<div class="bg-info" style="height:500px; width:500px;">
					
					<!-- <h1>Login Form</h1> -->
					<div class="col-xs-6 co1-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label>Username :<input type="text" class="form-control" name="name"></label></div>

					<div class="col-xs-6 co1-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><label>Password :<input type="password" class="form-control" name="password"></label></div><br><br><br><br>

					<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="text-align:center;">
					<input type="submit" name="submit"></div>

				</div>
			


			</div>


		</div>
	</div>

</body>
</html>
