<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sona
	</title>
	<style type="text/css">
		.img1
		{
			
			position:relative;
			width:1920px;
			height:1080px;

		}

		.img2
		{
			float:right;
			width:1600px;
			height:118.5%;
			z-index:2;
		}

		.relative
		{
			position:absolute;
			top:0;
			right:0;
			bottom:0;
			left:0;
		}




	</style>
</head>
<body>

	<div class="img1" class="absolute">
		<img src="hero-bg.jpg">
		<div class="relative">
			<img class="img2" src="sona-bg.jpg">
		</div>
	</div>

</body>
</html>
