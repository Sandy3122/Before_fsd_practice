<!DOCTYPE html>
<html>
<head>

	<title>Hide & Show</title>
</head>

<body>

<div style="width:600px;height:200px;background:skyblue;display:block;" id="a">
	<center><h1 style="padding-top:80px">S.SANDEEP LAKSHMAN KUMAR</h1></center>


		
	

</div>
<button onclick="fun()">Hide</button>
<button onclick="fun1()">Show</button>


</body>

<script>

	function fun()

	{
		document.getElementById('a').style.display="none";

	}

    function fun1()

	{
		document.getElementById('a').style.display="block";

	}





	

</script>


</html>
