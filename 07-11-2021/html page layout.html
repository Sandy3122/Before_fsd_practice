<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<title>html page layout</title>

</head>

<body>

	<center><h1 style="padding-top:40px;">HTML PAGE LAYOUT</h1></center>

	<br/><br/><br/>

	<div class="container bg-success" style="height:900px;width:615px;border:1px solid black">
		<div class="row">

			<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:200px;background:lightskyblue;border-bottom:5px solid black;">

				<center>\<h1 style="padding-top:60px;"><marquee>HEADER</marquee></h1></center>
			</div>

				<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:500px;background:orange">

					<div class="row">

						<div class="col-xs-3 co1-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3" style="height:500px;background:steelblue;border-right:5px solid black;border-bottom:5px solid black">

							<center><h3 style="color:white; padding-top:200px">LEFT-PANE</h3></center>

						</div>

						<div class="col-xs-6 co1-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6" style="height:500px;background:skyblue">
							<div class="row">

								<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:100px;background:floralwhite;border-bottom:5px solid black;">

									<center><h3 style="padding-top:20px">PRE-PANE</h3></center>
									
								</div>

								<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:300px;background:white;border-bottom:5px solid black;">

									<center><h3 style="color:solid black; padding-top:120px">BODY (CONTENT)</h3></center>
									
								</div>

								<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:100px;background:floralwhite;border-bottom:5px solid black;">

									<center><h3 style="padding-top:20px">POST-PANE</h3></center>
									
								</div>

							</div>

						</div>

						<div class="col-xs-3 co1-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3" style="height:500px;background:steelblue;border-left:5px solid black;border-bottom:5px solid black">

							<center><h3 style="color:white; padding-top:200px">RIGHT-PANE</h3></center>
							
						</div>	

					</div>	

			    </div>

			
				<div class="col-xs-12 co1-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="height:200px;background:lightskyblue;">

				   <center><h1 style="padding-top:60px"><marquee>FOOTER</marquee></h1></center>

				</div>

		</div>


	</div>

</body>

</html>
